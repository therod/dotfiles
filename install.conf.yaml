# https://github.com/anishathalye/dotbot/#configuration
- defaults:
    link:
      relink: true
- clean: ['~', '~/.config']

- link:
    ~/.localrc: localrc
    ~/.ledgerrc: ledger/ledgerrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux: tmux/tmux
    ~/.ctags: ctags/all.ctags
    ~/.config/tmuxinator: tmux/tmuxinator
    ~/.config/mutt: mutt
    ~/.ackrc: ack/ackrc
    ~/.aws: aws
    ~/.bin: bin
    ~/.bundle: bundler/bundle
    ~/.config/cheat: cheat
    ~/.cg: cg
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.Guardfile: guard/Guardfile
    ~/.config/nvim: nvim
    ~/.config/alacritty: alacritty
    ~/.pandoc: pandoc
    ~/.puma-config.rb: puma-dev/puma-config.rb
    ~/.gemrc: ruby/gemrc
    ~/.irbrc: ruby/irbrc
    ~/.rubocop.yml: ruby/rubocop.yml
    ~/.restic_includes: restic/restic_includes
    ~/.restic_excludes: restic/restic_excludes
    ~/.taskrc: taskwarrior/taskrc
    ~/.task: taskwarrior/task
    ~/.zshrc: zsh/zshrc
    ~/.offlineimaprc: offlineimap/offlineimaprc
